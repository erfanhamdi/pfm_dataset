name: tests

# reference:
# https://github.com/pybind/python_example/blob/master/.github/workflows/pip.yml

# on: [push]
on:
  push:
    paths:
      - '**.py'

jobs:
  build:
    strategy:
      max-parallel: 2
      matrix:
        platform: [ubuntu-latest]
        python-version: [3.13]

    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: "3.10"
        auto-update-conda: true
        auto-activate-base: false

    - name: Create conda environment from environment.yml
      run: |
        conda env create --file environment.yml  # Create environment from environment.yml
        conda init zsh
        source ~/.zshrc
        conda activate phasefieldx-env  # Replace 'test-env' with your actual environment name
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    - name: Test with pytest
      run: |
        pytest -v
    - name: Generate coverage report
      run: |
        pytest --cov=setupexample --cov-report=xml
    - name: Upload coverage to Codecov
      # https://github.com/codecov/codecov-action/blob/master/README.md
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
        files: ./coverage.xml
        flags: unittests # optional
        name: codecov-umbrella # optional
        fail_ci_if_error: true # optional (default = false)
        verbose: true # optional (default = false)